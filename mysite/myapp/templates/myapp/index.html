{% extends 'myapp/base.html' %}
{% block body %}
<div class="product-container flex">
{% for product in products %}
    <div class="product shadow-lg w-1/4 rounded-lg m-10">
        <div class="product-image">
            <img src="https://th.bing.com/th?id=OIP.-ass6qUrjfUXEaYISauOSwAAAA&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="">
        </div>
        <div class="p-5">
            <div class="font-bold">
                {{ product.name }}
            </div>
            <div>
                {{ product.description }}
            </div>
           
            <div class="text-green-700 font-bold">
                ${{ product.price }}
            </div>
            <div class="mt-5">
                <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}">Details</a>
            </div>
        </div>

    </div>

{% endfor %}
</div>

{% endblock %}
